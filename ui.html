<!doctype html>
<html>
<head>
  <title>lucidity - a GitHub pull requests helper</title>
  <link rel="stylesheet" href="ui.css" />
  <script src="ui.js"></script>
</head>
<body>
  <div>
    <ul id='menu-items'>
      <li>
        <a href="#"
          id="btn-toggle-files-collapse"
          class="menu-item-files"
          >
          Toggle files collapse
        </a>
      </li>
      <li>
        <a href="#"
          id="btn-expand-files"
          class="menu-item-files"
          >
          Expand files
        </a>
      </li>
      <li>
        <a href="#"
          id="btn-collapse-files"
          class="menu-item-files"
          >
          Collapse files
        </a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#"
          id="btn-load-diff-all"
          class="menu-item-files warn"
          >
          Load diff all
        </a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#"
          id="btn-toggle-show-all-comments"
          class="menu-item-files"
          >
          Toggle show all comments</span>
        </a>
      </li>
      <li>
        <a href="#"
          id="btn-cycle-previous-pr-comment"
          class="menu-item-files"
          >
          Go to previous comment <span class="shortcut-tip">ALT + B</span>
        </a>
      </li>
      <li>
        <a href="#"
          id="btn-cycle-next-pr-comment"
          class="menu-item-files"
          >
          Go to next comment <span class="shortcut-tip">ALT + N</span>
        </a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#"
          id="btn-show-all-outdated-comments"
          class="menu-item-conversation"
          title="Toggle show all outdated comments in the Conversation tab"
          >
          Toggle show outdated
        </a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#"
          id="btn-toggle-wide-mode"
          class="menu-item-files"
          >
          Toggle wide mode
        </a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#"
          id="btn-list-pr-files"
          class="menu-item-files"
          >
          List PR files <span class="shortcut-tip">ALT + T</span>
        </a>
      </li>
      <!-- <li>
        <a href="#" id="btn-toggle-whitespace">Toggle whitespace</a>
      </li> -->
      <li>
        <input type="text" id="files-filter" placeholder="Filter by file path" class="files-filter" />
      </li>
    </ul>
    <div class="lucidity-logo">
      lucidity
    </div>
  </div>
</body>
</html>
