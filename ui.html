<!doctype html>
<html>
<head>
  <title>lucidity - a GitHub pull requests helper</title>
  <link rel="stylesheet" href="ui.css" />
  <script src="ui.js"></script>
</head>
<body>
  <div>
    <ul>
      <li>
        <a href="#" id="btn-toggle-files-collapse">Toggle files collapse</a>
      </li>
      <li>
        <a href="#" id="btn-expand-files">Expand files</a>
      </li>
      <li>
        <a href="#" id="btn-collapse-files">Collapse files</a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#" id="btn-cycle-previous-pr-comment">Go to previous comment <span class="shortcut-tip">ALT + B</span></a>
      </li>
      <li>
        <a href="#" id="btn-cycle-next-pr-comment">Go to next comment <span class="shortcut-tip">ALT + N</span></a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#" id="btn-show-all-outdated-comments" title="Toggle show all outdated comments in the Conversation tab">Toggle show outdated</a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#" id="btn-toggle-wide-mode">Toggle wide mode</a>
      </li>
      <li>
        <hr />
      </li>
      <li>
        <a href="#" id="btn-list-pr-files">List PR files <span class="shortcut-tip">ALT + T</span></a>
      </li>
      <!-- <li>
        <a href="#" id="btn-toggle-whitespace">Toggle whitespace</a>
      </li> -->
      <li>
        <input type="text" id="files-filter" placeholder="Filter by file path" class="files-filter" />
      </li>
    </ul>
    <div class="lucidity-logo">
      lucidity
    </div>
  </div>
</body>
</html>
