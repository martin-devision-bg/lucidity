<!doctype html>
<html>
<head>
  <title>lucidity - a GitHub pull requests helper</title>
  <link rel="stylesheet" href="extension-styles.css" />
  <script src="extension-main.js"></script>
</head>
<body>
  <div>
    <ul>
      <li>
        <a href="#" id="btn-toggle-files-collapse">Toggle files collapse</a>
      </li>
      <li>
        <a href="#" id="btn-expand-files">Expand files</a>
      </li>
      <li>
        <a href="#" id="btn-collapse-files">Collapse files</a>
      </li>
      <li>
        <a href="#" id="btn-list-pr-files">List pull request files <small>ALT+T</small></a>
      </li>
      <!-- <li>
        <a href="#" id="btn-toggle-whitespace">Toggle whitespace</a>
      </li> -->
      <li>
        <a href="#" id="btn-toggle-wide-mode">Toggle wide mode</a>
      </li>
      <li>
        <input type="text" id="files-filter" placeholder="Filter by file path" class="files-filter" />
      </li>
    </ul>
  </div>
</body>
</html>
